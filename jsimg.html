<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ten  img</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container border border-danger mt-5 pt-5 ps-5 "style="height: 500px;">
        <img id="img" src="" alt="images"width="400px" height="400px">
    </div>
    <div class="b1" onclick="btn2()" style="position: absolute; top: 45%; left: 9%;">
        <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" alt="" width="30px" height="30px">
    </div>
    <div class="b2" onclick="btn()"  style="position: absolute; top: 45%; left: 42%;">
            <img src="https://cdn-icons-png.flaticon.com/512/32/32213.png" alt="" width="30px" height="30px">
        </div>
    </div>

    
    <script>
        let img=[
        "https://www.animaker.com/hub/wp-content/uploads/2023/03/Mickey_Mouse_Disney_1.webp",
        "https://img.freepik.com/free-vector/cute-boy-standing-position-showing-thumb_96037-450.jpg",
        "https://i.pinimg.com/originals/85/58/29/85582987f7125e4868fdcb28661e934f.png",
        "https://rukminim1.flixcart.com/image/850/1000/l1mh7rk0/poster/b/s/j/medium-famous-cartoon-poster-for-kids-shinchan-cartoon-wall-original-imagd5fcasqbqfcg.jpeg?q=20",
        "https://img.freepik.com/free-vector/cute-student-cartoon-character_1308-133976.jpg?size=626&ext=jpg&ga=GA1.1.1880011253.1699833600&semt=ais"
        ]
        let i=0;
        function btn(){
            if(img.length-1===i){
                i=0;
            }
            else {
            document.getElementById('img').setAttribute('src',img[i]);
            console.log(i);
            i++;
            }
        }

        function btn2(){
            if(i===0){
                document.getElementById('img').setAttribute('src',img[i]);
                i=img.lenght-1;
                console.log(i);
            }
            else{
                i--;
                document.getElementById('img').setAttribute('src',img[i]);
                console.log(i);
            }
        }
        
    </script>
    
</body>
</html>
