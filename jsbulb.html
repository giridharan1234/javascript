<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container ">
        <div id="b" class="col border border-2 border-info  mt-5"style="height: 400px; width: 400px; margin: auto; background-size: 100% 100%"></div>
    </div>
    <button class="btn btn-danger btn" style="margin-left: 47%;" onclick="bulb()">Click</button>
    <script>
        let  a=0;
        function bulb(){
            if(a==0){
                document.getElementById('b').style.backgroundImage="url(https://images.squarespace-cdn.com/content/v1/56feae0ab6aa60ebb6039bf3/0b3eaace-9dc8-4a6e-b9aa-48f91ef8c621/PLTS-12109.jpg?format=1500w";
                a++;
        }
        else{
            document.getElementById('b').style.backgroundImage="url(https://5.imimg.com/data5/WL/SG/MY-8835990/10w-gls-light-bulb-500x500.jpg";
            a--;
        }
    }
    bulb();
    
    </script>
</body>
</html>
