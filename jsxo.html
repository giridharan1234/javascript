<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="win" class="container" style="background-size: 100% 100%;">

        <div class="d-flex justify-content-between mt-4">
            <div class="para border border-3 border-info w-25 " style="height: 150px; background-size: 100% 100%;" onclick="cric(0)"></div>
            <div  class="para border border-3 border-info w-25" style="height: 150px; background-size: 100% 100%" onclick="cric(1)"></div>
            <div class="para border border-3 border-info w-25" style="height: 150px; background-size: 100% 100%" onclick="cric(2)"></div>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <div class="para border border-3 border-primary w-25" style="height: 150px; background-size: 100% 100%" onclick="cric(3)"></div>
            <div class="para border border-3 border-primary w-25" style="height: 150px; background-size: 100% 100%" onclick="cric(4)"></div>
            <div class="para border border-3 border-primary w-25" style="height: 150px; background-size: 100% 100%" onclick="cric(5)"></div>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <div class="para border border-3 border-success w-25" style="height: 150px; background-size: 100% 100%" onclick="cric(6)"></div>
            <div class="para border border-3 border-success w-25" style="height: 150px; background-size: 100% 100%" onclick="cric(7)"></div>
            <div class="para border border-3 border-success w-25" style="height: 150px; background-size: 100% 100%" onclick="cric(8)"></div>
        </div>
        <div  id="winner"class=" border border-2 border-dark" style="width: 40%; height: 30%; position: absolute;top: 320px; left: 400px; display: none;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="justify-content-center">
            <h1 class="text-dark text-center mb-5 border-2 h1">Winner</h1>
            <div class="mt-5 " id="winner1"style="width: 50%; height: 50%;margin-left:25%; background-size: 100% 100%">
            </div>
        </div>
    </div>

    <script>
        let b=0;
        let arr=[0,0,0,0,0,0,0,0,0];
        function cric(a){
            if(b==0 && arr[a]===0){
                document.getElementsByClassName('para')[a].style.backgroundImage="url(https://media0.giphy.com/media/l3q2R3su0cuWY0PxS/giphy.gif?cid=6c09b95244a0ipeyytr2pw922td45rmdg9mbzl84cxs5w5em&ep=v1_stickers_related&rid=giphy.gif&ct=s)";
                let num=1;
                arr[a]=num;
                check(arr,num,b);
                b++;

            }
            else if(b==1 && arr[a]===0){
                document.getElementsByClassName('para')[a].style.backgroundImage="url(https://i.gifer.com/embedded/download/2ii4.gif)";   
                let  num=2;
                arr[a]=num;
                check(arr,num,b);
                b--;
            }
            
            else{
                alert("wrong move");
            }
           
        }
        function check(arr,num,b){          
            if(arr[0]==num && arr[1]==num && arr[2]==num ){
                for(let i=0;i<9;i++){
                    document.getElementsByClassName('para')[i].style.zIndex=-5;
                }
                
              document.getElementById("win").style.backgroundImage="url(https://i.gifer.com/1FX8.gif)";
              img(b);
             
            }
            else if(arr[3]==num && arr[4]==num  && arr[5]==num  ){
                for(let i=0;i<9;i++){
                    document.getElementsByClassName('para')[i].style.zIndex=-5;
                }
                document.getElementById("win").style.backgroundImage="url(https://i.gifer.com/1FX8.gif)";
                img(b);
            }
            else if(arr[6]==num  && arr[7]==num  && arr[8]==num  ){
                for(let i=0;i<9;i++){
                    document.getElementsByClassName('para')[i].style.zIndex=-5;
                }
                document.getElementById("win").style.backgroundImage="url(https://i.gifer.com/1FX8.gif)";
                img(b);
            }
            else if(arr[0]==num && arr[3]==num  && arr[6]==num  ){
                for(let i=0;i<9;i++){
                    document.getElementsByClassName('para')[i].style.zIndex=-5;
                }
                document.getElementById("win").style.backgroundImage="url(https://i.gifer.com/1FX8.gif)";
                img(b);
            }
            else if(arr[1]==num  && arr[4]==num  && arr[7]==num  ){
                for(let i=0;i<9;i++){
                    document.getElementsByClassName('para')[i].style.zIndex=-5;
                }
                document.getElementById("win").style.backgroundImage="url(https://i.gifer.com/1FX8.gif)";
                img(b);
            }
            else if(arr[2]==num  && arr[5]==num  && arr[8]==num  ){
                for(let i=0;i<9;i++){
                    document.getElementsByClassName('para')[i].style.zIndex=-5;
                }
                document.getElementById("win").style.backgroundImage="url(https://i.gifer.com/1FX8.gif)";
                img(b);
            }
            else if(arr[2]==num && arr[4]==num  && arr[6]==num  ){
                for(let i=0;i<9;i++){
                    document.getElementsByClassName('para')[i].style.zIndex=-5;
                }
                document.getElementById("win").style.backgroundImage="url(https://i.gifer.com/1FX8.gif)";
                img(b);
            }
            else if(arr[0]==num  && arr[4]==num  && arr[8]==num  ){
                for(let i=0;i<9;i++){
                    document.getElementsByClassName('para')[i].style.zIndex=-5;
                }
                document.getElementById("win").style.backgroundImage="url(https://i.gifer.com/1FX8.gif)";
                img(b);
            } 
        }
        function img(b){
            if(b==0){
              document.getElementById("winner").style.display="block";
              document.getElementById("winner1").style.backgroundImage="url(https://media0.giphy.com/media/l3q2R3su0cuWY0PxS/giphy.gif?cid=6c09b95244a0ipeyytr2pw922td45rmdg9mbzl84cxs5w5em&ep=v1_stickers_related&rid=giphy.gif&ct=s)";
              }
              else if(b==1){
                document.getElementById("winner").style.display="block";
              document.getElementById("winner1").style.backgroundImage="url(https://i.gifer.com/embedded/download/2ii4.gif)";
              }
        }
    </script>
</body>
</html>
