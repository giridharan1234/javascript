<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .ball{
            margin-top:465px ;
            transform: rotate(180deg);
            animation-duration: 3s;
            animation-iteration-count:1;
        }
        @keyframes giri{
            50%{
                transform: translate(1px,-460px) ;
            }
            100%{
                transform: translate(0,0) ;
                transform: rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="container border border-2 border-dark mt-3"  style="width: 30%; height: 550px;background-image: url(https://png.pngtree.com/background/20230526/original/pngtree-green-field-inside-football-stadium-in-silhouette-under-sky-picture-image_2745416.jpg);background-size: 100% 100%;">
        <div class="ball text-center ball"onclick="btn()">
            <img src="https://pngimg.com/uploads/football/football_PNG52759.png" alt=""style="width: 20%;">
        </div>
    </div>

    <script>
       function btn(){
        document.getElementsByClassName('ball')[0].style. animationName= "giri";   
        setTimeout(set,3000);
       }
       function set(){
        document.getElementsByClassName('ball')[0].style. animationName= "";   
       }
       
    </script>
</body>
</html>
